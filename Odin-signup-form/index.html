<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Odin signin</title>
</head>
<body>
  <div class="sign-in">
    <div class="container">
      <div class="image-side">
        <div>
          <img src="./images/odin-lined.png" alt="" class="logo">
          <h1>Odin</h1>
        </div>
      </div>
      <div class="sign-in-side">
        <div class="desc">
          <p>This is not a real online serrvice! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <i>now</i> to get started.</p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-block">
          <h2 class="lengend">Let's do this!</h2>
          <form action="" id="sign-in">
            <div>
              <label for="first-name" >first name</label>
              <input type="text" id="first-name" required placeholder="Thor">
            </div>
            <div>
              <label for="last-name">last name</label>
              <input type="text" id="last-name" required placeholder="Odinson">
            </div>
            <div>
              <label for="email">email</label>
            <input type="email" id="email" required>
            </div>
            <div>
              <label for="phone">phone number</label>
              <input type="text" id="phone">
            </div>
            <div>
              <label for="password">password</label>
              <input type="password" id="password" required min="6">
            </div>
            <div>
              <label for="confirm-password">confirm password</label>
              <input type="password" id="confirm-password" required min="6">
            </div>
          </form>
        </div>
        <div class="submit-block">
          <button type="submit" form="sign-up">Create Account</button>
          <p class="already-account">
            Already have an account? 
            <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
