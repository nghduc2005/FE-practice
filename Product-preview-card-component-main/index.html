<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Product preview card</title>
</head>
<body>
  <div class="product-preview-card">
    <picture>
      <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 615px)">
      <img src="./assets/images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="content">
      <p class="type-product">perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
  </div>
</body>
</html>
